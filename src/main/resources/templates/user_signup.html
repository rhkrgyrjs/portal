<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Signup</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link th:href="@{/bootstrap.min.css}" type="text/css" rel="stylesheet">
</head>
<body class="container">

<h2>회원가입</h2>

<form th:action="@{/signup}" method="post" th:object="${userInfoForm}" class="mt-4">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>

    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:field="*{id}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" />
    </div>
    
    <div class="form-group">
        <label for="password_val">Password 확인:</label>
        <input type="password" id="password_val" name="password_val" th:field="*{password_val}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" th:field="*{nickname}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" th:field="*{phonenumber}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" th:field="*{birthdate}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
